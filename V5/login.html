<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hospital Login</title>
</head>
<body style="font-family:Arial; background-color:#f0f8ff; text-align:center; padding-top:100px;">
  <h1>Hospital Management Login</h1>
  <form method="post" action="/login" style="display:inline-block; text-align:left; padding:20px; border:1px solid #ccc; background:#fff; border-radius:10px;">
    <label>Username:</label><br>
    <input name="username" style="width:200px; padding:5px;"><br><br>
    <label>Password:</label><br>
    <input type="password" name="password" style="width:200px; padding:5px;"><br><br>
    <input type="submit" value="Login" style="padding:8px 20px; background-color:#007BFF; color:white; border:none; border-radius:5px;">
  </form>
</body>
</html>
